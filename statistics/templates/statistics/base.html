<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% block page_title %}{% endblock %} | EYP Statistics</title>

        <meta name="description" content="The ultimate source of information about the General Assemblies of the European Youth Parliament.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        {% load staticfiles %}
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200italic,300,300italic,200,400italic,600,600italic,700,700italic,900,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'statistics/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'statistics/css/material.min.css' %}">
        <link rel="stylesheet" href="{% static 'statistics/css/ripples.min.css' %}">
        <link rel="stylesheet" href="{% static 'statistics/css/material-fullpalette.min.css' %}">
        <link rel="stylesheet" href="{% static 'statistics/css/main.css' %}">

        <script src="{% static 'statistics/js/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% include "statistics/navbar.html" %}

    <div class="container">

      {% block content %}
      {% endblock %}

      <hr>

      <footer>
        <p>&copy; EYP Developers 2015</p>
      </footer>
    </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static 'statistics/js/jquery-1.11.2.min.js' %}"><\/script>')</script>
        <script  type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
        <script src="{% static 'statistics/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'statistics/js/material.min.js' %}"></script>
        <script src="{% static 'statistics/js/ripples.min.js' %}"></script>
        <script src="{% static 'statistics/js/masonry.min.js' %}"></script>

        {% block footer_scripts %}
        {% endblock %}

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
        <script>
          $.material.init()
        </script>
    </body>
</html>
